<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        fetch('/components/default_head.html')
            .then(res => res.text())
            .then(data => document.head.innerHTML += data);
    </script>

    <link rel="stylesheet" href="/assets/styling/css/style.css"/>
    <title>Selestia's stuff</title>
</head>
<body>
    <div id="navigation_bar" class="flexbox_standard flexbox_space_between"></div>

    <script>
        fetch('/components/navbar.html')
        .then(res => res.text())
        .then(data => {
            const nav = document.getElementById('navigation_bar');
            nav.innerHTML = data;

            setTimeout(() => {
                const left_title = nav.querySelector('#navigation_bar__block_left h1');
                if (left_title) {
                    left_title.textContent = "Selestia's Stuff";
                }
            }, 0);
        });
    </script>

    <div id="page_content">
        <div id="page_content__stuff" class="grid_standard">
            <button class="box_button_space_filling_grid" onclick="window.location.href='../unicode_generator';"><h2>Unicode generator</h2></button>

            <button class="box_button_space_filling_grid" onclick="window.location.href='../..';"><h2>Nothing yet...</h2></button>

            <button class="box_button_space_filling_grid" onclick="window.location.href='../..';"><h2>Nothing yet...</h2></button>

            <button class="box_button_space_filling_grid" onclick="window.location.href='../..';"><h2>Nothing yet...</h2></button>
        </div>
    </div>
</body>
</html>
