<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        fetch('/components/default_head.html')
            .then(res => res.text())
            .then(data => document.head.innerHTML += data);
    </script>

    <title>Selestia's unicode generator</title>
</head>
<body>
    <div id="navigation_bar" class="flexbox_standard flexbox_space_between"></div>

    <script>
        fetch('/components/navbar.html')
        .then(res => res.text())
        .then(data => {
            const nav = document.getElementById('navigation_bar');
            nav.innerHTML = data;

            setTimeout(() => {
                const left_title = nav.querySelector('#navigation_bar__block_left h1');
                if (left_title) {
                    left_title.textContent = "Selestia's Unicode Generator";
                }
            }, 0);
        });
    </script>

    <div id="page_content">
        <div id="page_content__info" class="box_borderless">
            <p>
                This is basically a random unicode string generator, when you want a string of hieroglyphs or whatever.
                <br><br>
                This was written in JavaScript.
            </p>
        </div>
        <div id="page_content__generator" class="flexbox_standard">
            <div id="page_content__generator__output" class="box_space_filling_flexbox_no_hover">
                Hi there :3
            </div>
            <div id="page_content__generator__parameters" class="box_standard_no_hover">
                <div id="page_content__generator__parameters__settings">
                    <div id="page_content__generator__parameters__unicode_range">
                        <h3>Unicode range:</h3>
                        
                        <div id="page_content__generator__parameters__unicode_range__input" class="flexbox_standard flexbox_gaps">
                            <input
                                id="page_content__generator__parameters__unicode_range__input__minimum"
                                class="box_input"
                                type="text"
                                name="name"
                                placeholder="Minimum bound (hex)"
                                minlength="1"
                                maxlength="6"
                                size="19"
                            />

                            <input
                                id="page_content__generator__parameters__unicode_range__input__maximum"
                                class="box_input"
                                type="text"
                                name="name"
                                placeholder="Maximum bound (hex)"
                                minlength="1"
                                maxlength="6"
                                size="19"
                            />
                        </div>

                        <h3>String length:</h3>
                        <input
                            id="page_content__generator__parameters__unicode_range__string_length_input"
                            class="box_input"
                            type="text"
                            name="name"
                            placeholder="String length (dec)"
                            minlength="1"
                            maxlength="6"
                            size="19"
                        />
                    </div>
                    
                    <div id="page_content__generator__parameters__string_length">

                    </div>
                </div>
                
                <button id="page_content__generator__parameters__button_generate" class="box_button">Generate</button>

                <script type="module" src="/assets/js/unicode_generator/generator_html_buffer.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
